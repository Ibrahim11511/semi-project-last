<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="intro-edit-container">
                <div class="image-container">
                    <input type="url" class="image-edit"
                        placeholder="Change Profile Picture">
                    <br>
                    <p>picture must be removed background this link
                        will help you <br>https://www.remove.bg/</p>
                    <img class="wave-3"
                        src="../images/edit/Stacked Wave (3).svg" alt>
                </div>
                <div class="inputs-submit">
                    <input type="text" class="name-edit"
                        placeholder="Change your name">
                    <input type="text" class="track-edit"
                        placeholder="Change your track">
                    <button type="submit" class="intro-btn">Submit</button>
                </div>
            </div>
            <div class="about-edit-container">
                <textarea class="about-edit-text"
                    placeholder="Change your about"></textarea>
                <button type="submit" class="about-btn">
                    <span>S</span>
                    <span>U</span>
                    <span>B</span>
                    <span>M</span>
                    <span>I</span>
                    <span>T</span>
                </button>
            </div>
            <div class="skills-container-edit">
                <img class="wave-1" src="../images/edit/Stacked Wave (3).svg"
                    alt>
                <div class="add-skill">
                    <h2>ADD NEW SKILL</h2>
                    <div class="new-skill-info">
                        <input type="text" class="new-skill-name"
                            placeholder="Enter you skill name">
                        <input type="url" class="new-skill-image"
                            placeholder="image for your Skill">
                    </div>
                    <button type="submit" class="skills-btn">Submit</button>
                </div>
                <div class="all-skills">
                    <ul class="ul-of-all-skills">
                    </ul>
                </div>
                <img class="wave-2" src="../images/edit/Stacked Wave (3).svg"
                    alt>
            </div>
            <div class="projects-container">
                <div class="all-projects">
                </div>
                <div class="new-and-edit">
                    <div class="new-project">
                        <h2>ADD NEW PROJECT</h2>
                        <div class="add-new-project-container">
                            <div class="name-infe">
                                <input type="text"
                                    placeholder="Enter project name"
                                    class="new-project-name">
                                <textarea type="text"
                                    placeholder="Enter project info"
                                    class="new-project-info"></textarea>
                            </div>
                            <div class="image">
                                <input type="url" class="new-project-img"
                                    placeholder="Image for your Project">
                            </div>
                        </div>
                        <button type="submit" class="project-btn">Submit</button>
                    </div>
                    <div class="edit-project hide">
                        <h2>EDIT PROJECT</h2>
                        <div class="add-new-project-container">
                            <div class="name-infe">
                                <input type="text"
                                    placeholder="Enter project name"
                                    class="edit-project-name">
                                <textarea type="text"
                                    placeholder="Enter project info"
                                    class="edit-project-info"></textarea>
                            </div>
                            <div class="image">
                                <input type="url" class="edit-project-img">
                            </div>
                        </div>
                        <button type="submit" class="submit-edit-project-btn">Submit</button>
                    </div>
                </div>
            </div>
            <div class="contact-container">
                <img src="../images/edit/Stacked Wave (3).svg" alt>
                <div class="contact">
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change WhatsApp Number">
                        <button type="submit" class="submit-contact-btn ">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change FaceBook Link">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change Twitter Link">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change LinkedIn Link">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change Gmail Link">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change Phone Number">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                    <div class="contact-input">
                        <input type="text" class="contact-text"
                            placeholder="Change Discord Link">
                        <button type="submit" class="submit-contact-btn">Change</button>
                    </div>
                </div>
            </div>
            <div class="experince-container">
                <img src="../images/edit/Stacked Wave (3).svg" alt>
                <div class="all-experince">
                </div>
                <div class="new-edit-experince">
                    <div class="new-experince-container">
                        <h2>ADD NEW EXPERINCE</h2>
                        <div class="name-info-button">
                            <div class="name-info">
                                <input type="text" class="new-experince-name"
                                    placeholder="Enter experince name">
                                <textarea class="new-experice-info"
                                    placeholder="Enter experince info"></textarea>
                            </div>
                            <button type="submit" class="experince-btn">
                                <span>S</span>
                                <span>U</span>
                                <span>B</span>
                                <span>M</span>
                                <span>I</span>
                                <span>T</span>
                            </button>
                        </div>
                    </div>
                    <div class="edit-experince-container hide">
                        <h2>EDIT EXPERINCE</h2>
                        <div class="name-info-button-edit">
                            <div class="name-info-edit">
                                <input type="text" class="edit-experince-name"
                                    placeholder="Enter experince name">
                                <textarea class="edit-experice-info"
                                    placeholder="Enter experince info"></textarea>
                            </div>
                            <button type="submit" class="experince-btn-edit">
                                <span>S</span>
                                <span>U</span>
                                <span>B</span>
                                <span>M</span>
                                <span>I</span>
                                <span>T</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="./editPage.js"></script>
</html>
